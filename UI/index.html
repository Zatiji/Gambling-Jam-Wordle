<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>SPELL OR BUST</title>
    <style>
        /* --- CORE VIBE --- */
        :root {
            --bg-color: #050505;
            --panel-bg: #1a1a1d;
            --crt-green: #4af626;
            --neon-red: #ff2a6d;
            --neon-blue: #05d9e8;
            --text-main: #e0e0e0;
            --border-color: #333;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Courier New', monospace;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Utilitaire pour cacher les écrans */
        .hidden { display: none !important; }

        /* --- CRT CONTAINER --- */
        .crt-container {
            width: 90%;
            max-width: 900px; /* Plus large pour le layout 2 colonnes */
            height: 85vh;
            background: var(--panel-bg);
            border: 4px solid var(--border-color);
            border-radius: 20px;
            box-shadow: 0 0 50px rgba(0,0,0,0.8);
            position: relative;
            padding: 30px;
            /* Scanlines */
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            background-size: 100% 2px, 3px 100%;
        }

        /* --- SCREEN: HOME --- */
        #home-screen {
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            gap: 20px;
        }

        h1.title {
            font-size: 4rem;
            color: var(--text-main);
            text-shadow: 4px 4px 0px var(--border-color);
            margin: 0;
            font-weight: 900;
            letter-spacing: -2px;
            transform: rotate(-2deg); /* Un peu de style graffiti */
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 300px;
            text-align: left;
        }

        label { font-weight: bold; color: var(--neon-blue); }

        input {
            background: #000;
            border: 2px solid var(--border-color);
            color: var(--crt-green);
            padding: 10px;
            font-family: inherit;
            font-size: 1.2rem;
            outline: none;
        }
        input:focus { border-color: var(--crt-green); }

        .btn-main {
            background: var(--text-main);
            color: #000;
            border: 4px solid #000;
            padding: 15px 40px;
            font-size: 1.5rem;
            font-weight: 900;
            cursor: pointer;
            margin-top: 20px;
            box-shadow: 5px 5px 0px var(--neon-red);
            transition: transform 0.1s;
        }
        .btn-main:active { transform: translate(2px, 2px); box-shadow: 3px 3px 0px var(--neon-red); }

        /* --- SCREEN: GAME (Split Layout) --- */
        #game-screen {
            height: 100%;
            display: flex; /* Flexrow par défaut */
            gap: 30px;
        }

        /* Colonne Gauche: Stats + Shop */
        .left-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 20px;
            border-right: 2px dashed var(--border-color);
            padding-right: 20px;
            justify-content: flex-start;
        }

        .stat-box {
            background: #000;
            border: 2px solid var(--border-color);
            padding: 15px;
            border-radius: 8px;
        }
        .stat-label { display: block; font-size: 0.8rem; color: #888; }
        .stat-value { font-size: 1.8rem; font-weight: bold; color: var(--text-main); }
        .stat-value.money { color: var(--crt-green); }
        .stat-value.multi { color: var(--neon-red); animation: pulse 1s infinite; }

        .shop-btn-container {
            margin-top: auto; /* Pousse le bouton vers le bas si besoin, ou juste en dessous */
            margin-bottom: 20px;
        }
        
        #btn-shop {
            width: 100%;
            padding: 20px;
            font-size: 2rem;
            background: transparent;
            color: var(--neon-blue);
            border: 4px solid var(--neon-blue);
            text-shadow: 0 0 10px var(--neon-blue);
            box-shadow: 0 0 10px var(--neon-blue), inset 0 0 10px var(--neon-blue);
            cursor: pointer;
        }
        #btn-shop:hover { background: rgba(5, 217, 232, 0.1); }

        /* Colonne Droite: Grid + Keyboard */
        .right-panel {
            flex: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .game-grid {
            display: grid;
            grid-template-rows: repeat(4, 1fr);
            gap: 10px;
            margin-bottom: auto; /* Pousse le clavier vers le bas */
            margin-top: 20px;
        }
        .row { display: grid; grid-template-columns: repeat(5, 1fr); gap: 8px; }
        .tile {
            width: 60px; height: 60px;
            border: 2px solid #444;
            display: flex; justify-content: center; align-items: center;
            font-size: 2rem; font-weight: bold; text-transform: uppercase;
            background: #222;
        }

        .keyboard { display: flex; flex-direction: column; gap: 5px; width: 100%; align-items: center;}
        .key-row { display: flex; gap: 5px; }
        .key {
            background: #444; padding: 10px 15px; border-radius: 4px;
            cursor: pointer; font-weight: bold; user-select: none;
        }
        .key:hover { background: #666; }

        /* --- MODAL SHOP --- */
        #shop-modal {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 10;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: var(--panel-bg);
            border: 2px solid var(--neon-blue);
            padding: 20px;
            width: 80%;
            text-align: center;
            box-shadow: 0 0 30px var(--neon-blue);
        }
        .close-shop {
            margin-top: 20px;
            background: var(--neon-red);
            border: none; padding: 10px 20px;
            font-weight: bold; cursor: pointer;
        }

        @keyframes pulse { 50% { opacity: 0.7; transform: scale(0.95); } }
    </style>
</head>
<body>

    <div class="crt-container">
        
        <div id="home-screen">
            <h1 class="title">SPELL or BUST</h1>
            
            <div class="input-group">
                <label>CLÉ UTILISATEUR</label>
                <input type="text" id="user-key" placeholder="Ex: USER_123">
            </div>

            <div class="input-group">
                <label>MISE ($)</label>
                <input type="number" id="user-bet" value="10">
            </div>

            <button class="btn-main" id="btn-play">JOUER</button>
        </div>

        <div id="game-screen" class="hidden">
            
            <div class="left-panel">
                <div class="stat-box">
                    <span class="stat-label">MISE</span>
                    <div class="stat-value" id="display-bet">10$</div>
                </div>
                <div class="stat-box">
                    <span class="stat-label">BANKROLL</span>
                    <div class="stat-value money">420$</div>
                </div>
                <div class="stat-box">
                    <span class="stat-label">MULT</span>
                    <div class="stat-value multi">x50</div>
                </div>

                <div class="shop-btn-container">
                    <button id="btn-shop">SHOP</button>
                </div>
            </div>

            <div class="right-panel">
                <div class="game-grid">
                    <div class="row"><div class="tile">E</div><div class="tile">A</div><div class="tile">R</div><div class="tile">T</div><div class="tile"></div></div>
                    <div class="row"><div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div></div>
                    <div class="row"><div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div></div>
                    <div class="row"><div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div></div>
                </div>

                <div class="keyboard">
                    <div class="key-row"><div class="key">A</div><div class="key">Z</div><div class="key">E</div><div class="key">R</div><div class="key">T</div><div class="key">Y</div><div class="key">U</div><div class="key">I</div><div class="key">O</div><div class="key">P</div></div>
                    <div class="key-row"><div class="key">Q</div><div class="key">S</div><div class="key">D</div><div class="key">F</div><div class="key">G</div><div class="key">H</div><div class="key">J</div><div class="key">K</div><div class="key">L</div><div class="key">M</div></div>
                    <div class="key-row"><div class="key">ENTER</div><div class="key">W</div><div class="key">X</div><div class="key">C</div><div class="key">V</div><div class="key">B</div><div class="key">N</div><div class="key">DEL</div></div>
                </div>
            </div>

            <div id="shop-modal" class="hidden">
                <div class="modal-content">
                    <h2>SHOP</h2>
                    <p>Achetez des indices ici...</p>
                    <div style="display:flex; gap:10px; justify-content:center; margin:20px 0;">
                        <div style="border:1px solid #fff; padding:10px;">SCANNER (5$)</div>
                        <div style="border:1px solid #fff; padding:10px;">SNIPER (15$)</div>
                    </div>
                    <button class="close-shop" id="btn-close-shop">FERMER</button>
                </div>
            </div>

            <button onclick="resetGame()" style="position: absolute; bottom: 10px; right: 10px; opacity: 0.5;">[DEV] Reset</button>
        </div>

    </div>

    <script>
        // SÉLECTION DES ÉLÉMENTS
        const homeScreen = document.getElementById('home-screen');
        const gameScreen = document.getElementById('game-screen');
        const shopModal = document.getElementById('shop-modal');
        
        const btnPlay = document.getElementById('btn-play');
        const btnShop = document.getElementById('btn-shop');
        const btnCloseShop = document.getElementById('btn-close-shop');
        
        const inputKey = document.getElementById('user-key');
        const inputBet = document.getElementById('user-bet');
        const displayBet = document.getElementById('display-bet');

        // --- NAVIGATION ---
        
        // 1. Clic sur JOUER
        btnPlay.addEventListener('click', () => {
            const key = inputKey.value;
            const bet = inputBet.value;

            if(!key || !bet) {
                alert("Wsh, remplis les infos !");
                return;
            }

            // Mise à jour de l'affichage
            displayBet.innerText = bet + "$";

            // Switch d'écran
            homeScreen.classList.add('hidden');
            gameScreen.classList.remove('hidden');
        });

        // 2. Gestion du SHOP
        btnShop.addEventListener('click', () => {
            shopModal.classList.remove('hidden');
        });

        btnCloseShop.addEventListener('click', () => {
            shopModal.classList.add('hidden');
        });

        // 3. Reset (Fin de partie)
        function resetGame() {
            // On vide les inputs si besoin, ou on garde pour rejouer vite
            gameScreen.classList.add('hidden');
            homeScreen.classList.remove('hidden');
            shopModal.classList.add('hidden'); // Au cas où
        }
    </script>
</body>
</html>
